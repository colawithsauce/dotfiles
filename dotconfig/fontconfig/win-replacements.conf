<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <match target="pattern">
    <test name="family">
      <string>宋体</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>思源宋体</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>新宋体</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>思源宋体</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Simsun</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>思源宋体</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>nsimsun</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>思源宋体</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>黑体</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>思源黑体</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>simhei</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>思源黑体</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>STHeiti</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>思源黑体</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>微软雅黑</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>思源黑体</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Microsoft YaHei</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>思源黑体</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Microsoft YaHei UI</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>思源黑体</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Mingliu</string>
    </test>
    <edit name="family" mode="append" binding="same">
      <string>思源宋體</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>新細明體</string>
    </test>
    <edit name="family" mode="append" binding="same">
      <string>思源宋體</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>細明體</string>
    </test>
    <edit name="family" mode="append" binding="same">
      <string>思源宋體</string>
    </edit>
  </match>

  <!-- maps to Nimbus Mono PS whose ligatures have wrong width -->
  <match target="pattern">
    <test name="family">
      <string>Courier</string>
    </test>
    <edit binding="same" mode="prepend" name="family">
      <string>monospace</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Roboto Mono</string>
    </test>
    <edit binding="same" mode="prepend" name="family">
      <string>monospace</string>
    </edit>
  </match>

</fontconfig>
